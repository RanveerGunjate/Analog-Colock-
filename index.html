<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=My+Soul&display=swap" rel="stylesheet">

  <title>Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
  </div>
<br>
  <div class="ee" style="margin-left: 10px;" >
      <label style="font-size: x-large; color: orangered; ">Time:</label>
      
      <label id="H"></label> 
      <label class="d">: </label>
      <label id="M">Min</label>
      <label class="d">: </label>
      <label id="S">Sec</label>
  </div>
  <br>
  <br>  
  <div class="ee" style="margin-top: 100px;  margin-left: -150px;">
    <label style="font-size: x-large; color: orangered; ">Date:</label>
    
    <label id="D" >Day</label> 
    <label class="d">: </label>
    <label id="MO">MMon</label>
    <label class="d">: </label>
    <label id="Y">Year</label>
</div>
  
</body>
</html>
